<html>
  <head>
  </head>
  <body>
    <video id="localVideo" controls="true" muted="">
    </video>
    <div id="remoteVideos">
    </div>

    <script src="https://webrtc.github.io/adapter/adapter-6.1.1.js"> </script>
    <script src="client/index.js"> </script>
    <script>
      let addRemoteVideo = (media, sessionKey) => {
        let video = document.createElement('video')
        let container = document.getElementById('remoteVideos')

        video.id = sessionKey
        video.controls = true
        video.srcObject = media
        video.onloadedmetadata = function (e) {
          video.play()
        }

        container.appendChild(video)
      }

      let removeRemoteVideo = sessionKey => {
        try {
          document.getElementById(sessionKey).remove()
        } catch (e) {
          console.log('User left room that did not have a media session')
        }
      }

      let pionSession = authToken => {
        navigator.getUserMedia({
          video: true,
          audio: true
        },
        function(localMediaStream) {
          let localVideo = document.getElementById('localVideo')
          localVideo.srcObject = localMediaStream
          localVideo.onloadedmetadata = function(e) {
            localVideo.play()
          }

          let pionSession = new PionSession('signaler.pion.sh', authToken, localMediaStream)
          pionSession.eventHandler = event => {
            switch (event.type) {
              case PionEvents.NEW_MEDIA:
                addRemoteVideo(event.media, event.sessionKey)
                break
              case PionEvents.PEER_LEAVE_ROOM:
                removeRemoteVideo(event.sessionKey)
                break
              default:
                console.warn(event)
            }
          }
          pionSession.start()
        },
        function(err) {
          console.log('The following error occurred when trying to use getUserMedia: ' + err);
        })
      }

      fetch('https://api.pion.sh/authenticate', {
        method: 'POST',
        headers: {
          'Accept': 'application/json, application/xml, text/plain, text/html, *.*',
          'Content-Type': 'application/x-www-form-urlencoded; charset=utf-8'
        },
        body: new URLSearchParams('apiKey=seanTest&room=ABC123')
      }).then(async response => {
        if (response.status === 200) {
          pionSession(await response.text())
        } else {
          console.error(`Authentication return ${response.status} need 200`)
        }
      }).catch(err => {
        console.error(err)
      })


    </script>
  </body>
</html>
